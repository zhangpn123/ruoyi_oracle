<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('自定义sql查询')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="custom-form">
                <input name="deptId" type="hidden" id="treeId"/>
                <div class="select-list" >
                    <ul>
                        <li>
                            查询条件：<select  id="dictCode"  name="dictCode" th:with="type=${@dict.getType('custom_query')}">
                            <option value="">-- 请选择查询的条件 --</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictCode}"></option>
                        </select>
                        </li>
                        <li class="select-list" style="width: 450px">
                            <label>归属部门： </label>
                            <div class="input-group">
                                <input name="deptName" onclick="selectDeptTree()" id="treeName" type="text"
                                       placeholder="请选择归属部门" class="form-control" required style="width: 350px">
                            </div>
                        </li>
                        <li >
                            <a class="btn btn-primary btn-rounded btn-sm" id="search" ><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" id="refresh"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">

    var prefix = ctx + "report/custom";
    $("#refresh").click(function () {
        document.location.reload();//重新加载当前页面
    })
    //动态获取表头信息
    $("#search").click(function () {
        // var params = $("#dictCode").val();
        let formToJSON = $.common.formToJSON('custom-form');
        console.log(formToJSON);
        $.ajax({
            url: "/report/custom/getHeaderList", // //请求路径
            type: "post",// "post", //请求方式
            dataType: 'json', //期望获得的返回值类型
            data: formToJSON,
            async: false, //是否异步
            success: function (result) {
                if (result.code == web_status.SUCCESS) {
                    $("#bootstrap-table").bootstrapTable('destroy');
                    var clos = [];
                    if ( result.rows.length > 0){
                        for (key in result.rows[0]){
                            clos.push({title: key, field: key, align: 'center'})
                        }
                    }
                    //重新加载表
                    $(function () {
                        var options = {
                            url:  prefix + "/getData",
                            pagination: true,
                            columns: [clos]
                        };
                        $.table.init(options);
                    });
                } else if (result.code == web_status.WARNING) {
                    // layer.close(index);
                    // $.modal.enable();
                    $.modal.alertWarning(result.msg)
                } else if (result.code == 201) {
                    // layer.close(index);
                    // $.modal.enable();
                    $.modal.alertSuccess(result.msg)
                } else {
                    // layer.close(index);
                    // $.modal.enable();
                    $.modal.alertError(result.msg);
                }
            }
        });
    })

    /*部门管理-新增-选择父部门树*/
    function selectDeptTree() {
        var treeId = $("#treeId").val();
        var deptId = $.common.isEmpty(treeId) ? "141" : $("#treeId").val();
        var url = ctx + "system/dept/selectDeptTree/" + deptId;
        var options = {
            title: '选择部门',
            width: "380",
            url: url,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }


    function doSubmit(index, layero) {
        var tree = layero.find("iframe")[0].contentWindow.$._tree;
        var body = layer.getChildFrame('body', index);
        $("#treeId").val(body.find('#treeId').val());
        $("#treeName").val(body.find('#treeName').val());
        layer.close(index);
    }

    //重置
    function refresh(formId) {
        $('#treeId').attr('value','');
        $.form.reset(formId);
    }

    $(window).resize(function() {
        $('#custom-table').bootstrapTable('resetView');
    });


</script>
</body>
</html>
