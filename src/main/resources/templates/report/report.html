<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('Z03报表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="z03Report-form">
                <input name="deptId" type="hidden" id="treeId"/>
                <div class="select-list">
                    <ul>
<!--                        <li class="select-list">-->
<!--                            <label>归属部门： </label>-->
<!--                            <div class="input-group">-->
<!--                                <input name="deptName" onclick="selectDeptTree()" id="treeName" type="text"-->
<!--                                       placeholder="请选择归属部门" class="form-control" required>-->
<!--                            </div>-->
<!--                        </li>-->
                        <li>
                            下载状态：<select name="status">
                            <option value="">全部</option>
                            <option value="1">成功</option>
                            <option value="2">失败</option>
                        </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-warning" onclick="exportExcel()" shiro:hasPermission="report:export">
                <i class="fa fa-download"></i> 创建异步导出报表任务
            </a>
            <a class="btn btn-info" onclick="importExcel()" shiro:hasPermission="report:export">
                <i class="fa fa-upload"></i> 导入报表模板
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="report:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">

    var editFlag = [[${@permission.hasPermi('system:role:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:role:remove')}]];
    var prefix = ctx + "report";

    $(function () {
        var options = {
            url: prefix + "/list",
            exportUrl: prefix + "/export",
            importUrl: prefix + "/import",
            downFile: prefix + "/downFile",
            removeUrl: prefix + "/remove",
            sortName: "createdate",
            sortOrder: "desc",
            modalName: "报表",
            pagination: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '文件ID',
                },
                {
                    field: 'fileName',
                    title: '文件名称'
                },
                {
                    field: 'status',
                    title: '处理状态',
                    align: "left",
                    formatter: function (value, item, index) {
                        if (item.status == '1') {
                            return '<span class="btn btn-info btn-xs">成功</span>';
                        } else if (item.status == '2') {
                            return '<span class="btn btn-danger btn-xs">失败</span>';
                        }
                    }
                },
                {
                    field: 'msg',
                    title: '处理消息'
                },
                {
                    field: 'createDate',
                    title: '创建时间'
                },
                {
                    title: '操作',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs " href="javascript:void(0)" onclick="importTemplate(\'' + row.id + '\')">下载</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });


    /*部门管理-新增-选择父部门树*/
    function selectDeptTree() {
        var treeId = $("#treeId").val();
        var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        var url = ctx + "system/dept/selectDeptTree/" + deptId;
        var options = {
            title: '选择部门',
            width: "380",
            url: url,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero) {
        var tree = layero.find("iframe")[0].contentWindow.$._tree;
        var body = layer.getChildFrame('body', index);
        $("#treeId").val(body.find('#treeId').val());
        $("#treeName").val(body.find('#treeName').val());
        layer.close(index);
    }

    // 导入数据
    function importExcel(formId) {
        table.set();
        var currentId = $.common.isEmpty(formId) ? 'importReportTpl' : formId;

        layer.open({
            type: 1,
            area: ['400px', '230px'],
            fix: false,
            //不固定
            maxmin: true,
            shade: 0.3,
            title: '导入模板数据',
            content: $('#' + currentId).html(),
            btn: ['<i class="fa fa-check"></i> 导入', '<i class="fa fa-remove"></i> 取消'],
            // 弹层外区域关闭
            shadeClose: true,
            btn1: function (index, layero) {
                var file = layero.find('#file').val();
                if (file == '' || (!$.common.endWith(file, '.xls') && !$.common.endWith(file, '.xlsx'))) {
                    $.modal.msgWarning("请选择后缀为 “xls”的文件。");
                    return false;
                }
                var index = layer.load(2, {shade: false});
                $.modal.disable();
                var formData = new FormData(layero.find('form')[0]);
                formData.dictType = 'report_z03_column';
                $.ajax({
                    url: table.options.importUrl,
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    type: 'POST',
                    success: function (result) {
                        if (result.code == web_status.SUCCESS) {
                            $.modal.closeAll();
                            $.modal.alertSuccess(result.msg);
                            $.table.refresh();
                        } else if (result.code == web_status.WARNING) {
                            layer.close(index);
                            $.modal.enable();
                            $.modal.alertWarning(result.msg)
                        } else {
                            layer.close(index);
                            $.modal.enable();
                            $.modal.alertError(result.msg);
                        }
                    }
                });
            }
        });
    }

    function exportExcel(formId) {
        table.set();
        $.modal.confirm("确定创建" + table.options.modalName + "异步导出任务吗？", function () {
            var currentId = $.common.isEmpty(formId) ? $('form').attr('id') : formId;
            var params = $("#" + table.options.id).bootstrapTable('getOptions');
            var dataParam = $("#" + currentId).serializeArray();
            dataParam.push({"name": "orderByColumn", "value": params.sortName});
            dataParam.push({"name": "isAsc", "value": params.sortOrder});
            $.modal.loading("正在执行，请稍后...");
            $.post(table.options.exportUrl, dataParam, function (result) {
                if (result.code == web_status.SUCCESS) {
                    // window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
                    $.modal.alertWarning(result.msg)
                } else if (result.code == web_status.WARNING) {
                    $.modal.alertWarning(result.msg)
                } else {
                    $.modal.alertError(result.msg);
                }
                $.modal.closeLoading();
                $.modal.reload();
            });
        });
    }

    // 下载文件
    function importTemplate(id) {
        table.set();
        window.location.href = table.options.downFile+"?id="+id;
    }
</script>
</body>
<script id="importReportTpl" type="text/template">
    <form enctype="multipart/form-data" class="mt20 mb10">
        <div class="col-xs-offset-1">
            <input type="file" id="file" name="file"/>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”格式文件！
            </font>
        </div>
    </form>
</script>
</html>
