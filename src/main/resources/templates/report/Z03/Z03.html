<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('Z03报表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="z03Report-form">
                <input name="deptId" type="hidden" id="treeId"/>
                <div class="select-list">
                    <ul>
                        <li class="select-list">
                            <label>归属部门： </label>
                            <div class="input-group">
                                <input name="deptName"  onclick="selectDeptTree()" id="treeName" type="text"
                                       placeholder="请选择归属部门" class="form-control" required>
                            </div>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:role:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:role:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:role:remove')}]];
    var prefix = ctx + "report/Z03";


    $(function () {
        var options = {
            url: prefix + "/list",
            // createUrl: prefix + "/add",
            // updateUrl: prefix + "/edit/{id}",
            // removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            sortName: "roleSort",
            modalName: "Z03报表",
            pagination: false,
            columns: [{
                title: '支出功能分类科目编码',
                field: 'bAccCode'
            },
                {
                    title: '科目名称',
                    field: 'bAccName'
                },
                {
                    title: '本年收入合计',
                    field: 'total'
                },
                {
                    title: '财政拨款收入',
                    field: '6001'
                },
                {
                    title: '上级补助收入',
                    field: '6201'
                },
                {
                    title: '事业收入/小计',
                    field: '6101'
                },
                {
                    title: '事业收入/其中：教育收费',
                    field: 'fees'
                },
                {
                    title: '经营收入',
                    field: '6410'
                },
                {
                    title: '附属单位上缴收入',
                    field: '6310'
                },
                {
                    title: '其他收入',
                    field: '6601'
                }]
        };
        $.table.init(options);
    });

    /*部门管理-新增-选择父部门树*/
    function selectDeptTree() {
        var treeId = $("#treeId").val();
        var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        var url = ctx + "system/dept/selectDeptTree/" + deptId;
        var options = {
            title: '选择部门',
            width: "380",
            url: url,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }
    function doSubmit(index, layero) {
        var tree = layero.find("iframe")[0].contentWindow.$._tree;
        var body = layer.getChildFrame('body', index);
        $("#treeId").val(body.find('#treeId').val());
        $("#treeName").val(body.find('#treeName').val());
        layer.close(index);
    }
</script>
</body>
</html>
